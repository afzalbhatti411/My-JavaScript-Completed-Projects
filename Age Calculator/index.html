<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Age Calculator </title>
    <style>
        
        body{
            background-color: #9999;
            font-size: 20px;
        }
        .container{
            background-color: aquamarine;
            max-width: 400px;
            border: 2px solid;
            border-radius: 25px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 50px auto;
            box-shadow: 0 0 40px;
        }
        input, button{
            max-width: 300px;
            font-size: 25px;
        }
        label, p {
            margin-bottom: 20px;
        }
        #btn{
            background-color: cadetblue;
            font-weight: bold;
            color: black;
            border: 2px solid;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Age Calculator </h1>
        <label for="birthday">Enter your Date of Birth here. </label>
        <input type="date" id="birthday">
        <br>
        <button id="btn">Calculate Age </button>
        <p id="result">Your Age is 34 years </p>
    </div>

    <script>
        const birthdayE1 = document.getElementById('birthday');
        const btnE1 = document.getElementById('btn');
        const resultE1 = document.getElementById('result');

        function calculateAge(){
            const birthdayValue = birthdayE1.value;
            if(birthdayValue === ""){
                alert('Please enter your date of birth')
            }else{
                const age = getAge(birthdayValue);
                resultE1.innerText = `Your age is ${age} ${ age > 1?  "years": "year"}`
            }
        }

        function getAge(birthdayValue){
            const currentDate = new Date();
            const birthdayDate = new Date(birthdayValue);
            let age = currentDate.getFullYear()-birthdayDate.getFullYear();
            const month = currentDate.getMonth()-birthdayDate.getMonth();

            if(month < 0||
                (month === 0 && currentDate.getDate() < birthdayDate.getDate())
            ){
                age--;
            }
            return age;
        }
        btnE1.addEventListener('click', calculateAge);
    </script>
    
    
</body>
</html>
