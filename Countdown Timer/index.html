<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Countdonw Timer</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="inputs">
        <input id="hours" type="number" placeholder="HH" min="0">
        <input id="minutes" type="number" placeholder="MM" min="0" max="59">
        <input id="seconds" type="number" placeholder="SS" min="0" max="59">
    </div>

    <div id="timer">00:00:00</div>
    
    <div class="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
    </div>
    

    <script src="script.js"> </script>
</body>
</html>
