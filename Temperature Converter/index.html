<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Temperature Converter </title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background-color: antiquewhite;
            font-style: normal;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;

        }
        .container{
            background-color: aquamarine;
            width: 400px;
            padding: 25px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid;
            border-radius: 25px;
            padding-top: 0;            
        }
        .input {
            width: 250px;
            float: right;
            font-size: 18px;
        }
        label{
            font-size: 23px;
            font-weight: bold;
        }
        .heading{
            font-size: 40px;
            text-align: center;
            margin: 10px;
            margin-bottom: 20px;
        }


    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Temperatur Converter</h1>
        
        <div class="temp-container">
            <label for="celcius"> Celcius : </label>
            <input type="number" id="celcius" onchange="tempCompute(event)" class="input" name="celcius">
        </div>

        <div class="temp-container">
            <label for="farenheit"> Farenheit : </label>
            <input type="number" id="farenheit" onchange="tempCompute(event)" class="input" name="farenheit">
        </div>
                
        <div class="temp-container">
            <label for="kelvin"> Kelvin : </label>
            <input type="number" id="kelvin" onchange="tempCompute(event)" class="input" name="kelvin">
        </div>
    </div>

    <script>
        const celciusE1 = document.getElementById('celcius');
        const farenheitE1 = document.getElementById('farenheit');
        const kelvinE1 = document.getElementById('kelvin');

        function tempCompute(event){
            const currentValue = +event.target.value;

            switch(event.target.name){
                case "celcius":
                    farenheitE1.value = (currentValue *1.8 + 32).toFixed(2);
                    kelvinE1.value = (currentValue + 273.32).toFixed(2);
                    break;
                    case "farenheit":
                        celciusE1.value = ((currentValue -32)/1.8).toFixed(2);
                        kelvinE1.value = ((currentValue-32) /1.8 +273.32).toFixed(2);
                        break;
                        case "kelvin":
                            celciusE1.value = (currentValue-273.32).toFixed(2); 
                            farenheitE1.value = ((currentValue-273.32) * 1.8 +32).toFixed(2);
                            break;
                            default:
                                break;
            }
        }





    </script>
    
</body>
</html>
